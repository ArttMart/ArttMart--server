name: CI Build Deploy
on:
  workflow_dispatch:

  push:
    branches: [main]
    paths-ignore:
      - '**.md'

  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'

permissions:
  contents: read
  packages: write
  id-token: write

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/${{ github.event.repository.name }}

jobs:
  build_test:
    name: CI (tests/lint)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run lint
      - run: npm test

  build-and-push:
    name: Build and push to GHCR
    needs: [build_test]
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.ci.result == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=sha-${{ github.sha }}
            type=raw,value=main

      - name: Build & push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output digest
        run: echo "DIGEST=${{ steps.build.outputs.digest }}"

  deploy:
    name: Deploy to Droplet
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.build.result == 'success' }}

    runs-on: ubuntu-latest

    env:
      APP_DIR: /opt/ecommerce
      GIT_SHA: ${{ github.event.workflow_run.head_sha }}

    steps:
      - name: Checkout repo at built commit
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.workflow_run.head_repository.full_name }}
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DO_SSH_KEY }}

      - name: Trust droplet host key (known_hosts)
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          ssh-keyscan -4 -p "${{ secrets.DO_SSH_PORT || 22 }}" -H ${{ secrets.DO_HOST }} >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: SSH smoke test
        run: |
          ssh -p ${{ secrets.DO_SSH_PORT || 22 }} ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }} "echo 'connected to:' \$(hostname) && mkdir -p /opt/ecommerce && ls -la /opt/ecommerce"

      - name: Push manifests to server & template vars
        run: |

          # rsync deploy/ folder (contains Caddyfile + docker-compose.prod.yml)
          rsync -avz -e "ssh -p ${{ secrets.DO_SSH_PORT || 22 }}" \
            deploy/ ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }}:${APP_DIR}/

          # template on server
          ssh -p ${{ secrets.DO_SSH_PORT || 22 }} ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }} "
            set -Eeuo pipefail
            APP_DIR=/opt/ecommerce

            # Ensure .env exists
            [ -f ${APP_DIR}/.env ] || (echo 'ERROR: .env missing at ${APP_DIR}/.env' && exit 1)

            # Template Caddyfile placeholders
            sed -i 's/{APP_DOMAIN}/${{ secrets.APP_DOMAIN }}/g; s/{LETSENCRYPT_EMAIL}/${{ secrets.LE_EMAIL }}/g' ${APP_DIR}/Caddyfile

            # Image placeholder
            FULL="${{ github.event.workflow_run.head_repository.full_name }}" 
            OWNER="${FULL%%/*}"
            REPO="${FULL##*/}"

            OWNER_LC="$(echo "$OWNER" | tr '[:upper:]' '[:lower:]')"
            REPO_LC="$(echo "$REPO"  | tr '[:upper:]' '[:lower:]')"

            IMAGE=\"ghcr.io/${OWNER_LC}/${REPO_LC}:sha-${{ env.GIT_SHA }}\"

            ESC_IMAGE=\${IMAGE//\//\\/}

            sed -i \"s#__IMAGE__#\${ESC_IMAGE}#\" \$APP_DIR/docker-compose.prod.yml

            # sanity
            grep -n 'image:' \$APP_DIR/docker-compose.prod.yml || true
          "

      - name: Deploy with Compose
        run: |
          ssh -p ${{ secrets.DO_SSH_PORT || 22 }} ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }} "
            set -Eeuo pipefail
            cd ${APP_DIR}
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
            docker image prune -f
          "

      - name: Show container status
        run: |
          ssh -p ${{ secrets.DO_SSH_PORT || 22 }} ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }} \
            "docker compose -f ${APP_DIR}/docker-compose.prod.yml ps"
